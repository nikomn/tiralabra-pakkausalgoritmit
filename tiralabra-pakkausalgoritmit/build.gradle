apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport


mainClassName = 'tiralabra.pakkausalgoritmit.Main'

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}
